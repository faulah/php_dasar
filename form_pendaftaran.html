<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Formulir Pendaftaran</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        
    }
    .form-group {
        margin-bottom: 10px;
    }
    label {
        display: flexbox;
        margin-bottom: 5px;
    }
    input[type=text], input[type=email], input[type=date] {
        width: 200px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .radio-group {
        margin-bottom: 10px;
    }
</style>
</head>
<body>
<h2>Formulir Pendaftaran</h2>
<form action="proses_pendaftaran.php" method="post" onsubmit="saveFormData()">

    <div class="form-group">
        <label for="nim">NIM:</label>
        <input type="text" id="nim" name="nim" >
    </div>
    <div class="form-group">
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" >
    </div>
    <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" >
    </div>
    <div class="form-group">
        <label for="tempat_lahir">Tempat, Tanggal Lahir:</label>
        <input type="text" id="tempat_lahir" name="tempat_lahir"  style="width: 120px;">
        <input type="date" id="tanggal_lahir" name="tanggal_lahir">
    </div>
    <div class="form-group">
        <label for="alamat">Alamat:</label>
        <input type="text" id="alamat" name="alamat" >
    </div>
    <div class="radio-group">
        <label>Gender:</label>
        <input type="radio" id="laki-laki" name="gender" value="Laki-Laki">
        <label for="laki-laki">Laki-Laki</label>
        <input type="radio" id="perempuan" name="gender" value="Perempuan">
        <label for="perempuan">Perempuan</label>
    </div>
    <div class="form-group">
        <button type="submit">Kirim</button>
        <button onclick="resetForm()">Batal</button>
    </div>
</form>
</body>
</html>
